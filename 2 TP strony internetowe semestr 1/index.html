<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- Element do wyświetlania tekstu -->
		<p id="demo">I'm the empty space</p>
		
		<!-- Przyciski do wywoływania funkcji JavaScript -->
		<button type="button" onclick="myFunction()">Welcome button</button>
		<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
			Click me to display Date and Time.
		</button>
		<button type="button" onclick="YouGotMail()">YouGotMail</button>
		<button onclick="window.print()">Print this page</button>
		
		<!-- Elementy do wyświetlania kolorów -->
		<p id="te">0</p>
		
		<!-- Przykłady kolorów i przyciski do zmiany koloru -->
		255,185,170
		102,153,153
		212,238,159
		<br>
		<button onclick="changeColor('hsl(11,100%,83%)')">red</button>
		<button onclick="changeColor('hsl(180,20%,50%)')">blue</button>
		<button onclick="changeColor('hsl(80,70%,78%)')">green</button>
		<button onclick="shadder(90)">lighter</button>
		<button onclick="shadder(50)">Darker</button>
		<script>
			document.addEventListener("DOMContentLoaded", function() {

			});

			function myFunction() {
				alert("Hello World");
			}

			function YouGotMail() {
				alert("You've got mail!");
			}

			// Funkcja changeColor zmienia kolor tła strony na podany kolor.
			function changeColor(color) {
				// Ustaw kolor tła strony na wartość przekazaną jako argument funkcji.
				document.body.style.backgroundColor = color;
			}
			
			// Funkcja shadder zmienia jasność koloru tła strony internetowej.
			function shadder(value) {
				// Pobierz aktualny kolor tła strony.
				var currentColor = window.getComputedStyle(document.body).backgroundColor;

				// Parsuj wartości koloru HSL za pomocą wyrażenia regularnego.
				var hslRegex = /hsl\((\d+),(\d+)%,(\d+)%\)/;
				var match = hslRegex.exec(currentColor);
				var h = parseInt(match[1]);
				var s = parseInt(match[2]);
				var l = parseInt(match[3]);

				// Modyfikuj jasność (l) o wartość podaną jako argument funkcji.
				// Użyj funkcji Math.min i Math.max, aby upewnić się, że jasność pozostaje w zakresie 0-100.
				l = Math.min(100, Math.max(0, l + value));

				// Ustaw nowy kolor tła strony zaktualizowany o nową jasność.
				var newColor = 'hsl(' + h + ',' + s + '%,' + l + '%)';
				document.body.style.backgroundColor = newColor;
			}
		</script>
	</body>
</html>
