<!DOCTYPE html>
<html>
	<head>
		<!-- Deklaracja typu dokumentu HTML -->
		<meta charset="UTF-8">
		<!-- Ustalenie kodowania znaków na UTF-8 -->
		<title>JavaScript tworzenie kwadratu</title>
		<!-- Tytuł strony wyświetlany na pasku przeglądarki -->
		<link rel="stylesheet" href="style.css" type="text/css" />
		<!-- Podłączenie zewnętrznego pliku CSS o nazwie "style.css" -->
		<script src="script.js"></script>
		<!-- Podłączenie zewnętrznego pliku JavaScript o nazwie "script.js" -->
	</head>
	<body>
		<!-- Rozpoczęcie ciała strony -->
		<form action="index.php" method="POST">
			<!-- Rozpoczęcie formularza, który będzie wysyłał dane na stronę "index.php" za pomocą metody POST -->
			<label>width: </label>
			<!-- Etykieta dla pola wprowadzania szerokości -->
			<input type="text" id="widthInput">
			<!-- Pole tekstowe do wprowadzenia szerokości z identyfikatorem "widthInput" -->
			<br>
			<!-- Element HTML do tworzenia odstępu między elementami formularza -->
			<label>Height: </label>
			<!-- Etykieta dla pola wprowadzania wysokości -->
			<input type="text" id="heightInput">
			<!-- Pole tekstowe do wprowadzenia wysokości z identyfikatorem "heightInput" -->
		</form>
		<button id="buttonClick">Utwórz</button>
		<!-- Przycisk z identyfikatorem "buttonClick" do utworzenia czegoś (prawdopodobnie elementu na stronie) -->
	</body>
</html>
