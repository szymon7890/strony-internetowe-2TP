<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Link do zewnętrznego arkusza stylów (style.css) -->
        <link rel="stylesheet" href="style.css">
        <!-- Dołączanie zewnętrznego pliku JavaScript (script.js) -->
        <script src="script.js"></script>
    </head>
    <body>
        <!-- Główny kontener dla zawartości strony -->
        <div id="container">
            <!-- Sekcja nagłówkowa z logiem i linkami nawigacyjnymi -->
            <header>
                <h1 id="logo">logo</h1>
                <div id="link">
                    <a href="#">strona główna</a>
                    <a href="#">kontakt</a>
                    <a href="#">kariera</a>
                    <a href="#">O nas</a>
                </div>
            </header>
            
            <!-- Sekcja nawigacyjna (obecnie pusta) -->
            <nav></nav>
            
            <!-- Sekcja artykułowa z tabelami -->
            <article>
                <!-- Tabela z dwoma kolumnami w pierwszym wierszu -->
                <table id="table">
                    <tr>
                        <th id="table1FirstTitle">jakiś tekst wyrównany do prawej</th>
                        <th id="table1SecondaryTitle">jakiś tekst wyrównany do lewej</th>
                    </tr>
                </table>
        
                <!-- Tabela z jedną kolumną w pierwszym wierszu -->
                <table id="table2">
                    <tr>
                        <th>wyjustowany tekst</th>
                    </tr>
                </table>
        
                <!-- Tabela z jedną kolumną, i funkcją JavaScript wywołaną po najechaniu myszką -->
                <table id="table3">
                    <tr>
                        <th>skaczący do góry tekst po najechaniu myszką</th>
                    </tr>
                </table>
            </article>
            
            <!-- Sekcja poboczna (obecnie pusta) -->
            <aside></aside>
            
            <!-- Sekcja stopki na dole strony -->
            <footer>Jestem stópką</footer>
        </div>    
    </body>
</html>
