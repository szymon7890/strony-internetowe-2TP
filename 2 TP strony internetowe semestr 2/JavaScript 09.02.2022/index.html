<!DOCTYPE html>
<html>
    <head>
        <!-- Ustawienie kodowania znaków na UTF-8 -->
        <meta charset="UTF-8">
        <!-- Tytuł strony -->
        <title>Pierwiastki</title>
        <!-- Dołączenie arkusza stylów CSS -->
        <link rel="stylesheet" href="style.css" type="text/css" />
        <!-- Dołączenie pliku skryptu JavaScript z atrybutem defer -->
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Nagłówek h2 z identyfikatorem "nazwa1" -->
        <h2 id="nazwa1">Wygeneruj tablicę:</h2>

        <!-- Formularz z polem liczbowym i przyciskiem -->
        <form>
            <input type="number" id="formularz1">
            <input type="button" value="przycisk" id="przycisk">
        </form>

        <!-- Tabela z identyfikatorem "table" -->
        <table id="table">
            <!-- Pierwszy wiersz tabeli -->
            <tr>
                <!-- Pięć komórek w pierwszym wierszu tabeli -->
                <td></td> <td></td> <td></td> <td></td> <td></td>
            </tr>
        </table>
    </body>
</html>
