<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Strona mobilna</title>
    </head>
    <body>

        <!-- Kontener główny strony -->
        <div id="container">

            <!-- Nagłówek strony -->
            <header>
                <h1 id="title">Title website</h1>
            </header>

            <!-- Treść artykułu lub reklamy -->
            <article>
                <p id="advertising">advertising</p>
            </article>

            <!-- Nawigacja strony -->
            <nav>
                <p id="containerMain">Container Main</p>
            </nav>

            <!-- Panel boczny (aside) z listą -->
            <aside>
                <ol id="lists">
                    <p>Aside</p>
                    <!-- Elementy listy (puste divy) -->
                    <div class="listsRow"></div>
                    <div class="listsRow"></div>
                    <div class="listsRow"></div>
                    <div class="listsRow"></div>
                </ol>
            </aside>

            <!-- Stopka strony -->
            <footer>
                <p id="footer">footer</p>
            </footer>
        </div>
    </body>
</html>
